<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">

    <h2 class="text-2xl font-bold text-gray-800 mb-1">Login Admin</h2>
    <p class="text-gray-500 text-sm mb-6">Masukkan username dan password</p>

    {% if messages %}
    {% for msg in messages %}
    <div class="bg-red-100 text-red-700 px-3 py-2 rounded mb-3 text-sm">
      {{ msg }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}

      <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username"
        class="w-full px-4 py-2 mb-4 border rounded-lg focus:ring-2 focus:ring-blue-400" required>

      <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password"
        class="w-full px-4 py-2 mb-6 border rounded-lg focus:ring-2 focus:ring-blue-400" required>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 font-semibold">
        Login
      </button>
    </form>

  </div>

</body>

</html>
